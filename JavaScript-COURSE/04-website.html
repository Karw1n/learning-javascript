<!DOCTYPE html>

<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      /*  '.' is used to to specify classes  */
      .red-button {
          background-color: red;
          color: white;
      }

      /* So this would be for all buttons */
      button {
          background-color: blue;
          color: white;
      }
    </style>
  </head>

  <body>
    <button title="Good Job!" class="red-button" onclick="alert('Good Job!');">
      Click For Reward
    </button>
    <p>
      Paragraph of <button>hello</button>text
    </p>

    <script>
      // This code creates a popup.
      // alert('hello');
      console.log("Hello World!");
    </script>
  </body>
</html>
