<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
   
  </head>

  <body>
    <p>Rock Paper Scissors</p>

    
    <button onclick="
      alert(`Computer picked ${pickComputerMove()}.\n${checkWinner('Rock', pickComputerMove())}`)
    ">Rock</button>

    <button onclick="
      pickComputerMove();
      alert(`Computer picked ${pickComputerMove()}.\n${checkWinner('Paper', pickComputerMove())}`);
    ">Paper</button>
    
    <button onclick="
      pickComputerMove();
      alert(`Computer picked ${pickComputerMove()}.\n${checkWinner('Scissors', pickComputerMove())}`);
    ">Scissors</button>
    
    <p></p>
    <script>
      function pickComputerMove() {
        let randomNumber = Math.random();
        let computerChoice;
        if (randomNumber <= 0.3) {
          computerChoice = 'Rock';
        } else if (randomNumber > 0.3 && randomNumber < 0.6) {
          computerChoice = 'Paper';
        } else {
          computerChoice = 'Scissors';
        }
        return computerChoice;
      }

      function checkWinner(playerChoice, computerChoice) {
        if (playerChoice === 'Rock') {
          if (computerChoice === 'Scissors') {
            return "You Win!";
          } else if (computerChoice === 'Rock') {
            return "Draw!";
          } else {
            return "You lose!"; 
          } 
        } else if (playerChoice == 'Paper') {
          if (computerChoice === 'Scissors') {
            return "You lose!";
          } else if (computerChoice === 'Paper') {
            return "Draw!";
          } else {
            return "You win!";
          }  
        } else {
          if (computerChoice === 'Scissors') {
            return "Draw!";
          } else if (computerChoice === "Paper") {
            return "You win!";
          } else {
            return "You lose!";
          }
        }
      }
    </script>
  </body>
</html>
